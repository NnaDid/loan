<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quick Loan</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>


     <h4>How much Loan can I get and how do I repay?</h4>
    <form method="post">
        
       <div>
        <label for="amount">Amount</label> <br>
        <input type="number" name="amount" id="amount" placeholder="Source amount"/>
       </div>
       <div>
        <label for="rate">Rate</label> <br>
        <select name="rate" id="rate" >
            <option value="2">2%</option>
            <option value="3">3%</option>
            <option value="4">4%</option>
            <option value="5">5%</option>
            <option value="6">6%</option>
        </select>
       </div>
       <div>
        <label for="tenure">Tenure</label> <br>
        <select name="tenure" id="tenure" >
            <option value="24">2 Years</option>
            <option value="36">3 Years</option>
            <option value="48">4 Years</option>
            <option value="60">5 Years</option>
            <option value="72">6 Years</option>
            <option value="84">7 Years</option>
            <option value="96">8 Years</option>
            <option value="108">9 Years</option>
            <option value="120">10 Years</option>
        </select>
       </div>
       <div>
        <label for="sb">&nbsp;</label> <br>
         <button type="submit">Approve Loan</button>
       </div>
       
    </form>



        <!-- Section to show loan payment schedule -->
        <section id="result-section" style="display:none;">
            <div class="download">
                <h4> Loan Payment Schedule  </h4>
                <button id="download-pdf" class="btn btn-success">Download &nbsp; <i class="bi bi-download"></i> </button>
            </div>


            <table id="result-table">
                <!-- Loan results will be inserted here -->
            </table>
        </section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
<script src="js/main.js"></script>


</body>
</html>
